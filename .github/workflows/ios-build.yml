name: iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Ensure iOS platform exists (keep committed Podfile)
        run: |
          if [ ! -f ios/Runner.xcodeproj/project.pbxproj ]; then
            flutter create --platforms=ios .
          fi
          ls -la ios || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Ensure iOS 13.0 deployment target in Podfile
        run: |
          /usr/bin/sed -i '' "s/^platform :ios, .*/platform :ios, '13.0'/" ios/Podfile || true

      - name: CocoaPods install
        run: |
          cd ios
          pod repo update
          pod install --repo-update --verbose

      - name: Configure deep links
        run: bash scripts/config_platforms.sh || true

      - name: Build unsigned IPA
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://example.com' }}
        run: |
          # Build archive without code signing
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner -configuration Release -archivePath build/Runner.xcarchive \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO DEVELOPMENT_TEAM= \
            PRODUCT_BUNDLE_IDENTIFIER=com.example.provokelyApp clean archive | xcpretty
          # Export unsigned IPA
          xcodebuild -exportArchive -archivePath build/Runner.xcarchive \
            -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd"><plist version="1.0"><dict><key>method</key><string>ad-hoc</string><key>compileBitcode</key><false/></dict></plist>') \
            -exportPath build/ios | xcpretty || true
          # Fallback to Flutter if export step is skipped; this will still be unsigned
          flutter build ipa --release --no-codesign --dart-define=API_BASE_URL=${API_BASE_URL} || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/ipa/*.ipa


