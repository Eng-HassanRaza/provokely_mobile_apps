name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Flutter create platforms if missing
        run: |
          if [ ! -d android ] || [ ! -d ios ]; then flutter create .; fi
      - name: Configure deep links
        run: bash scripts/config_platforms.sh || true
      - name: Flutter pub get
        run: flutter pub get
      - name: Build APK (debug)
        run: flutter build apk --debug --dart-define=API_BASE_URL=https://example.com
      - name: Build AAB (release)
        run: flutter build appbundle --release --dart-define=API_BASE_URL=https://example.com
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: provokely-apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: provokely-aab-release
          path: build/app/outputs/bundle/release/app-release.aab


